<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Fundamentals Quiz</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="quiz-container" id="quiz">
      <h1 class="quiz-title">JavaScript Fundamentals Quiz</h1>
      <div class="progress" id="progress"></div>
      <div class="question" id="question"></div>
      <div class="answers" id="answers"></div>
      <button class="next-btn" id="next" style="display: none">
        Next Question
      </button>
      <div class="score" id="score" style="display: none"></div>
      <button class="restart-btn" id="restart" style="display: none">
        Restart Quiz
      </button>
    </div>
    <div
      id="overlay"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        pointer-events: none;
        z-index: 999;
      "
    ></div>
    <canvas
      id="fireworks-canvas"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1000;
      "
    ></canvas>
    <script src="app.js"></script>
  </body>
</html>
